name: Signal Dispatcher

on:
  schedule:
    - cron: '*/5 * * * *'  # اجرای هر 5 دقیقه
  workflow_dispatch:       # اجرای دستی در صورت نیاز

jobs:
  send-signal:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 دریافت کد پروژه
        uses: actions/checkout@v3

      - name: 🐍 تنظیم نسخه پایتون
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 📦 نصب وابستگی‌ها
        run: pip install -r TradingApp/requirements.txt

      - name: 🚀 اجرای ربات شکار سیگنال
        run: |
          export PYTHONPATH=$(pwd)/TradingApp
          python TradingApp/scripts/signal_bot_mexc.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}